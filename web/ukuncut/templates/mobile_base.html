<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">	
    <link rel="apple-touch-icon-precomposed" href="{{MEDIA_URL}}/images/iphone_icon.png" />
    <link rel="apple-touch-icon" href="{{MEDIA_URL}}/images/iphone_icon.png" />   
    <link href="{{MEDIA_URL}}/images/startup.png" rel="apple-touch-startup-image" /> 
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    {# // <script src="{{ MEDIA_URL }}javascript/jquery.geolocation.js" type="text/javascript" charset="utf-8"></script> #}
    <script src="{{ MEDIA_URL }}javascript/bookmark_bubble.js" type="text/javascript" charset="utf-8"></script>    
    <script src="{{ MEDIA_URL }}javascript/jQuery.geolocator.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}javascript/main.js" type="text/javascript" charset="utf-8"></script>
	<title>{% block title %}UK Uncut - Big Society Revenue &amp; Customs{% endblock %}</title>

</head>

<body>

    <div id="header">
        <img id="logo" src="{{MEDIA_URL}}/images/logo.png" height="30" width="168"/>
        <img id="tagline" src="{{MEDIA_URL}}/images/mobile.png" height="30" width="92"/>    
    </div>
    <ul id="tabs">
        <li id="tab_one"{% ifequal menu_item 'index' %} class="selected"{% endifequal %}>
            <a href="#">Targets</a>
        </li>
        <li id="tab_two"{% ifequal menu_item 'events' %} class="selected"{% endifequal %}>
            <a href="#">Actions</a>
        </li>
        <li id="tab_three"{% ifequal menu_item 'instructions' %} class="selected"{% endifequal %}>
            <a href="#">About</a>
        </li>
    </ul>
    <div id="content">
        <div id="unsupported">
            <p>
                Sorry, you phone or browser does not support geolocation, try entering your post code instead:
                <form id="postcode_form"><input type="text" id="postcode"/><input type="submit" value="Search" id="postcode_search"><span id="error"></span></form>
            </p>
        </div>
        <div id="results"></div>
        <div id="loading">
            <img src="{{MEDIA_URL}}/images/loading.gif" alt="loading"/>
            <p>
                Locating
            </p>
        </div>
        {% block content %}
            
        {% endblock %}
    </div>
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-321882-21']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</body>
</html>
