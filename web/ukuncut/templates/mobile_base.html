<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    {# // <script src="{{ MEDIA_URL }}javascript/jquery.geolocation.js" type="text/javascript" charset="utf-8"></script> #}
    <script src="{{ MEDIA_URL }}javascript/jQuery.geolocator.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ MEDIA_URL }}javascript/main.js" type="text/javascript" charset="utf-8"></script>
	<title>Big Society Revenue &amp; Customs{% block title %}{% endblock %}</title>

</head>

<body>

    <div id="header">
        <img id="logo" src="{{MEDIA_URL}}/images/logo.png" height="30" width="168"/>
        <img id="tagline" src="{{MEDIA_URL}}/images/mobile.png" height="30" width="92"/>    
    </div>
    <ul id="tabs">
        <li{% ifequal menu_item 'index' %} class="selected"{% endifequal %}>
            <a href="{% url index %}">Find a target</a>
        </li>
        <li{% ifequal menu_item 'instructions' %} class="selected"{% endifequal %}>
            <a href="{% url instructions %}">When you get there</a>
        </li>
    </ul>
    <div id="content">
        {% block content %}
            
        {% endblock %}
    </div>

</body>
</html>
